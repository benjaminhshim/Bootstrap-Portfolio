        <div class="content">
            <div class="container">
                <section class="pt-5">

                        <!-- contact -->
                        <div class="col-md-8 col-xs-12 col-sm-12"> 
                            <article class="border p-4 bg-white">
                                <h2 class="text-info">Contact</h2>
                                <hr>
                                <form>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Name</label>
                                        <input type="name" class="form-control" id="exampleInputPassword1" placeholder="John Smith">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Message</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-info">Submit</button>
                                    </form>
                            </article>
                        </div>

                        <!-- connect with me -->
                        <div class="col-md-4 border col-xs-12 col-sm-12 h-25 bg-white">
